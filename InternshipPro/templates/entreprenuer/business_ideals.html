{% extends "entreprenuer/homepage1.html" %} {% block title %}Business Ideals | Bizconnect{% endblock title %}{% load static %}
  
    {% block content %}
    <div class="content mt-80">
        <div class="container mb-30">
            <h3 style="font-size: 30px;">Business Ideals</h3>
            <p class="mt-20">You are required to submit your business ideas, financial projections and goals.</p>
        </div>
        <div class="container mt-25">
            <div class="row">
                <div class="col-xl-12">
                    <div class="register wow fadeInUp" data-wow-delay="0.8s">
                        <h4 class="mb-35">All Fields with (*) are required.</h4>
                        <div class="register-form">
                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-30">
                                        <div class="register-form-group">
                                            <label>Title <span style="color: red;">*</span></label>
                                            <input type="text" name="title" placeholder="Title of Idea" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-30">
                                        <div class="register-form-group">
                                            <label>Description <span style="color: red;">*</span></label>
                                            <textarea name="description"
                                                placeholder="Describe your idea" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-30">
                                        <div class="register-form-group">
                                            <label>Business Industry <span style="color: red;">*</span></label>
                                            <select id="industry" name="industry" required>
                                                <option value="">Select an option</option>
                                                <option value="technology">Technology</option>
                                                <option value="education">Education</option>
                                                <option value="healthcare">Healthcare</option>
                                                <option value="real-estate">Real Estate</option>
                                                <option value="tourism">Tourism</option>
                                                <option value="retail">Retail</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-30">
                                        <div class="register-form-group">
                                            <label>Target Market <span style="color: red;">*</span></label>
                                            <textarea name="market" required
                                                placeholder="Describe your target market"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-30">
                                        <div class="register-form-group">
                                            <label>Monetary Value <span style="color: red;">*</span></label>
                                            <textarea name="business-model" required
                                                placeholder="Explain how the business will make money."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-30">
                                        <div class="register-form-group">
                                            <label>Financial Projections <span style="color: red;">*</span></label>
                                            <textarea name="projections" required
                                                placeholder="Summarise your financial projections (revenue, expenses, profit) for the next few years."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-30">
                                        <div class="register-form-group">
                                            <label>Goals</label>
                                            <textarea name="goals"
                                                placeholder="Key goals and milestones for the business idea."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-30">
                                        <div class="register-form-group">
                                            <label>Upload the pitch deck (.pdf,.ppt,.pptx) <span style="color: red;">*</span></label>
                                            <input type="file" name="pitch-deck" placeholder="Upload the pitch deck in PDF or PowerPoint format" required accept=".pdf,.ppt,.pptx">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-30">
                                        <div class="register-form-group">
                                            <label>Upload a business plan (.pdf,.ppt,.pptx) <span style="color: red;">*</span></label>
                                            <input type="file" name="plan" placeholder="Upload a detailed business plan in PDF or PowerPoint format" required accept=".pdf,.ppt,.pptx">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-30">
                                        <div class="register-form-group">
                                            <label>Upload a video pitch (.mp4,.ts) <span style="color: red;">*</span></label>
                                            <input type="file" name="video" placeholder="Upload a video pitch for your business." required accept="video/*">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-30">
                                        <div class="register-form-group">
                                            <label>Upload supporting documents (.pdf)</label>
                                            <input type="file" name="support" placeholder="Supporting documents." multiple>
                                        </div>
                                    </div>
                                                                       
    
                                </div>
                                <div >
                                    <div class="col-xl-3 col-md-6 col-lg-4 mt-20">
                                        <div class="register-form-group">
                                            <button class="theme-btn" type="submit">Submit</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
