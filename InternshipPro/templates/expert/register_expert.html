{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- --><!-- -->

<head>
    <!-- Start Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Bizconnect - Business Management Platform" />
    <meta name="keywords" content="Creative, Digital, multipage, landing, freelancer template" />
    <meta name="author" content="ThemeOri">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of Site -->
    <title>Expert Membership | Bizconnect</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'assets/img/site.webmanifest' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <!-- fontawesome -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <!-- Swiper -->
    <link rel="stylesheet" href="{% static 'assets/css/swiper-bundle.min.css' %}">
    <!-- Magnific -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <!-- Nice Select -->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
    <!-- Mean menu -->
    <link rel="stylesheet" href="{% static 'assets/css/meanmenu.min.css' %}">
    <!-- Flaticon -->
    <link rel="stylesheet" href="{% static 'assets/fonts/flaticon.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/sass/style.css' %}">

</head>

<body>
    {% block content %}
    <div class="solution__area">
        <div class="container">
            <div class="solution__area-bg" data-background="assets/img/solution.png">
                <div class="row align-items-center">
                    <div class="col-xl-9 col-lg-9 lg-mb-30">
                        <p style="color: white; font-weight: bold; font-family: Arial; font-size: 16px;">REGISTER</p>
                        <div class="solution__area-left lg-center">

                            <h2 class="mb-45">Experts Membership</h2>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="container section-padding">
        <div class="row">
            <div class="col-xl-12">
                <div class="register wow fadeInUp" data-wow-delay="0.8s">
                    <h4 class="mb-35">All Fields are required.</h4>
                    <div class="register-form">
                        <form action="{% url 'register_experts' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-30">
                                    <div class="register-form-group">
                                        <input required type="text" name="surname" placeholder="Surname">
                                    </div>
                                </div>
                                <div class="col-md-6 md-mb-30">
                                    <div class="register-form-group">
                                        <input required type="text" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-3 mb-30">
                                    <div class="register-form-group">
                                        <select required id="gender" name="gender">
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5 md-mb-30">
                                    <div class="register-form-group">
                                        <input required type="email" name="email"
                                            placeholder="Email Address e.g. user@email.com">
                                    </div>
                                </div>
                                <div class="col-md-4 md-mb-30">
                                    <div class="register-form-group">
                                        <input required type="tel" name="contact"
                                            placeholder="Contact e.g. 256 701 234 567">
                                    </div>
                                </div>
                                <div class="col-md-6 md-mb-30">
                                    <div class="register-form-group">
                                        <select required id="district" name="district">
                                            <option value="">Select District</option>
                                            <option id="bundibugyo" value="bundibugyo">Bundibugyo</option>
                                            <option id="gulu" value="gulu">Gulu</option>
                                            <option id="jinja" value="jinja">Jinja</option>
                                            <option id="kabarole" value="kabarole">Kabarole</option>
                                            <option id="kampala" value="kampala">Kampala</option>
                                            <option id="lira" value="lira">Lira</option>
                                            <option id="masaka" value="masaka">Masaka</option>
                                            <option id="mpigi" value="mpigi">Mpigi</option>
                                            <option id="mukono" value="mukono">Mukono</option>
                                            <option id="soroti" value="soroti">Soroti</option>
                                            <option id="wakiso" value="wakiso">Wakiso</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-30">
                                    <div class="register-form-group">
                                        <select id="role" name="country">
                                            <option value="">Select Country</option>
                                            <option id="uganda" value="uganda">Uganda</option>
                                            <option id="tanzania" value="tanzania">Tanzania</option>
                                            <option id="kenya" value="kenya">Kenya</option>
                                        </select>
                                    </div>
                                </div>
                                <h6 class="mb-30 col-md-2">Experienced in:</h6>
                                <div class="col-md-10 mb-30">
                                    <label for="tourism" class="mr-5">
                                        <input type="checkbox" id="tourism" name="tourism" value="tourism">
                                        <span class="custom-checkbox"></span> Tourism and Hospitality
                                    </label>
                                    <label for="media" class="mr-5">
                                        <input type="checkbox" id="media" name="media" value="media">
                                        <span class="custom-checkbox"></span> Media and IT services
                                    </label>
                                    <label for="commercial" class="mr-5">
                                        <input type="checkbox" id="commercial" name="commercial" value="commercial">
                                        <span class="custom-checkbox"></span> Commercial Agriculture
                                    </label>
                                    <label for="estate" class="mr-5">
                                        <input type="checkbox" id="estate" name="estate" value="estate">
                                        <span class="custom-checkbox"></span> Real Estate
                                    </label>
                                    <label for="manufacturing" class="mr-5">
                                        <input type="checkbox" id="manufacturing" name="manufacturing" value="manufacturing">
                                        <span class="custom-checkbox"></span> Manufacturing
                                    </label>
                                    <label for="education" class="mr-5">
                                        <input type="checkbox" id="education" name="education" value="education">
                                        <span class="custom-checkbox"></span> Education
                                    </label>
                                    <label for="health" class="mr-5">
                                        <input type="checkbox" id="health" name="health" value="health">
                                        <span class="custom-checkbox"></span> Health Care
                                    </label>
                                    <label for="wholesale">
                                        <input type="checkbox" id="wholesale" name="wholesale" value="wholesale">
                                        <span class="custom-checkbox"></span> Wholesale Trade
                                    </label>
                                </div>
                                <h6 class="mb-30 col-md-3">Fields of Knowledge/Expertise:</h6>
                                <div class="col-md-8 mb-30">
                                    <label for="leadership" class="mr-5">
                                        <input type="checkbox" id="leadership" name="leadership" value="leadership">
                                        <span class="custom-checkbox"></span> Leadership Skills
                                    </label>
                                    <label for="HR" class="mr-5">
                                        <input type="checkbox" id="HR" name="HR" value="HR">
                                        <span class="custom-checkbox"></span> Human Resource
                                    </label>
                                    <label for="sales" class="mr-5">
                                        <input type="checkbox" id="sales" name="sales" value="sales">
                                        <span class="custom-checkbox"></span> Sales and Marketing
                                    </label>
                                    <label for="IT" class="mr-5">
                                        <input type="checkbox" id="IT" name="IT" value="IT">
                                        <span class="custom-checkbox"></span> IT and Communications
                                    </label>
                                    <label for="incubation" class="mr-5">
                                        <input type="checkbox" id="incubation" name="incubation" value="incubation">
                                        <span class="custom-checkbox"></span> Incubation and Development
                                    </label>
                                    <label for="marketing" class="mr-5">
                                        <input type="checkbox" id="marketing" name="marketing" value="marketing">
                                        <span class="custom-checkbox"></span> Digital Marketing
                                    </label>
                                    <label for="packaging" class="mr-5">
                                        <input type="checkbox" id="packaging" name="packaging" value="packaging">
                                        <span class="custom-checkbox"></span> Product Packaging
                                    </label>
                                    <label for="financial" class="mr-5">
                                        <input type="checkbox" id="financial" name="financial" value="fianacial">
                                        <span class="custom-checkbox"></span> Financial Modeling and Planning
                                    </label>
                                    <label for="innovation" class="mr-5">
                                        <input type="checkbox" id="innovation" name="innovation" value="innovation">
                                        <span class="custom-checkbox"></span> Business Modeling and Innovation
                                    </label>
                                    <label for="writing-support" class="mr-5">
                                        <input type="checkbox" id="writing-support" name="writing-support" value="writing-support">
                                        <span class="custom-checkbox"></span> Business plan writing support
                                    </label>
                                </div>
                                
                                <div class="col-md-12 mb-30">
                                    <div class="register-form-group">
                                        <textarea required name="achievements"
                                            placeholder="Past Achievements engaged in"></textarea>
                                    </div>
                                </div>

                                <div class="col-md-12 mb-30">
                                    <div class="register-form-group">
                                        <textarea name="references"
                                            placeholder="References to verify the above inforamtion"></textarea>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-xl-2 col-md-3 mb-20">
                                    <div class="register-form-group">
                                        <button class="theme-btn" type="submit">Submit</button>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-md-3">
                                    <div class="register-form-group">
                                        <button class="theme-btn" style="background: #030A15;" type="button" onclick="javascript:history.back()">Back</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock%}
    <div class="footer__area-copyright pt-35 pb-35" style="background: #030A15;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-5 md-mb-20">
                    <div class="footer__area-copyright-left st-center">
                        <p>Â© 2022 Bizconnect - All rights reserved.</p>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-7">
                    <div class="footer__area-copyright-right t-right st-center">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="error.html">Error</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Scroll Top Start -->
<div class="scroll-top"> <i class="flaticon-up-arrow"></i>
</div>


    <!-- Scroll Top Start -->
    <div class="scroll-top"> <i class="flaticon-up-arrow"></i>
    </div>
    <!-- Scroll Top End -->
    <!-- Main JS -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- Counterup -->
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <!-- Progressbar JS -->
    <script src="{% static 'assets/js/progressbar.min.js' %}"></script>
    <!-- Magnific JS -->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- Swiper JS -->
    <script src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
    <!-- Mean menu -->
    <script src="{% static 'assets/js/jquery.meanmenu.min.js' %}"></script>
    <!-- Nice Select -->
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <!-- WOW JS -->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>


<!-- --><!-- -->

</html>
