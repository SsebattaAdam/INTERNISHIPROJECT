<div class="container mt-25">
    <div class="row">
        <div class="col-xl-12">
            <div class="register wow fadeInUp" data-wow-delay="0.8s">
                <h4 class="mb-35">All Fields with (*) are required.</h4>
                <div class="register-form">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-30">
                                <div class="register-form-group">
                                    <label for="consultation_date">Consultation Date:</label>
                                    <input type="date" id="consultation_date" name="consultation_date"
                                     placeholder="Title of Business Idea" required>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-12 mb-30">
                                <div class="register-form-group">
                                     <label for="entrepreneur_name">Entrepreneur's Name:</label>
                                     <input type="text" id="entrepreneur_name" name="entrepreneur_name"
                                        placeholder="Describe what kind of assistance you need." required></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 mb-30">
                                <div class="register-form-group">
                                    <label for="feedback_rating">Feedback Rating:</label>
                                    <select id="feedback_rating" name="feedback_rating" required>
                                       <option value="1">1</option>
                                       <option value="2">2</option>
                                       <option value="3">3</option>
                                       <option value="4">4</option>
                                       <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-30">
                                <div class="register-form-group">
                                    <label for="comments">Comments:</label>
                                      <textarea id="comments" name="comments"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6 mb-30">
                                <div class="register-form-group">
                                    <label>expert_id <span style="color: red;">*</span></label>
                                    <input type="hidden" name="expert_id" value="<!-- Dynamically insert expert_id here -->">
                                </div>
                            </div> 
                          <div class="col-md-12 mb-30">
                                <div class="register-form-group">
                                    <label>Attachments (if any)</label>
                                    <input type="file" name="attachment" multiple>
                                </div>
                            </div>
                           

                            <div class="col-xl-3 col-md-6 col-lg-4 mb-20">
                                <div class="register-form-group">
                                    <button class="theme-btn" type="submit">SubmitFeedback</button>
                                </div>
                            </div>
                                      
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
