<body>
 <div class="contact__area section-padding">
    <div class="container">
        <div class="row mb-60">
            <div class="contact__area-content t-center">
                
                <h2> WELCOME TO BIZZCONNECT. </h2>                    
            </div>

        </div>
            <div class="col-lg-12">
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                <div class="contact__area-right wow fadeInUp" data-wow-delay="0.8s">
                    <h3 class="mb-35">LOG IN</h3>                        
                    <div class="contact__area-right-form">
                        <form action="{% url 'custom_login' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">            
                            <div class="col-md-12 mb-30">
                                <div class="contact__area-right-form-group">
                                    <div> <label for="email">Email</label></div>
                                    <input type="text" name="email" placeholder="Email Address">
                                </div>
                            </div>
                            
                            <div class="col-md-12 mb-30">
                                <div class="contact__area-right-form-group">
                                    <div> <label for="password">Password</label> </div>
                                    <input type="text" name="Password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="contact-form-group">
                                    <button class="theme-btn" type="submit">Submit Now</button>
                                </div>
                            </div>
                        </form>
                        <h6 class="mt-10">Don't have an account</h>
                            <a class="ml-2" href="{% url 'get_started' %}" style="color: orange;">Sign Up</a>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</div>
